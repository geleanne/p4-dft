<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Enrollment System</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
    <header>
        <h1>DLSU Enrollment System</h1>
    </header>

    <main>
        <div id="server-down-message" class="error-message" style="display: none;">
            The login server is currently down. Please try again later.
        </div>
        <section id="login-section">
            <form id="login-form">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
                <p id="login-message"></p>
            </form>
            <p>Don't have an account? <a href="#">Register here</a></p>
            <a href="courses.html">View Course Offerings</a>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
